<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonce Mining Simulation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Nonce Mining Simulation(PoW)</h1>

    <label for="dataInput">Block Data:</label>
    <input type="text" id="dataInput" placeholder="Enter some data" />

    <label for="difficultyInput">Difficulty 1-6:</label>
    <input type="number" id="difficultyInput" value="4" min="1" max="6" />

    <button id="mineButton">Mine Block</button>

    <div class="result" id="resultOutput"></div>
  </div>

  <script src="mining_simulation.js"></script>
</body>
</html>
